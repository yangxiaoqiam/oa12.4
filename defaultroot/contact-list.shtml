    //点击排序切换字体图标类
    $(".sort").click(function() {
      var $this = $(this);
      if ($this.hasClass("sort-asc")) {
        $this.removeClass("sort-asc").addClass("sort-desc");
      } else {
        $this.removeClass("sort-desc").addClass("sort-asc");
      }
    })

    //点击发起会议 
    // $(".meeting-handle").on("click", function(argument) {
    //   layer.open({
    //     type: 1,
    //     title: '视频会议',
    //     shadeClose: false,
    //     shade: 0.8,
    //     area: ['620px', 'auto'],
    //     content: $('#meeting-start')
    //   });
    // });

    // 打开测试iframe
    $(".meeting-handle").on("click", function(argument) {
      layer.open({
        type: 2,
        title: '视频会议',
        shadeClose: false,
        shade: 0.8,
        area: ['620px', '350px'],
        content: "include/meeting-iframe-test.html"
      });
    });

    //点击分类管理
    $(".management-handle").on('click', function() {
      layer.open({
        type: 2,
        title: '分类管理',
        shadeClose: false,
        shade: 0.8,
        area: ['400px','265px', 'auto'],
         content: "include/panel-iframe-join-group.html"
      })
    })

    //点击加入群组
    $(".add-group").on("click", function() {
      layer.open({
        type: 2,
        title: '选择分组',
        shadeClose: false,
        shade: 0.8,
        area: ['400px','165px', 'auto'],
        content: "include/panel-iframe-sort-management.html"
      })
    })

    $('.chzn-done').chosen({
      "width": "100%",
      "disable_search_threshold": 10,
      "search_contains": true,
      "max_selected_options": 1,
      "allow_single_deselect": true
    });


    //日期控件点击
    $('[data-seltype="single"').selectpicker();
    laydate({
      elem: '#data-bsday',
      format: 'YYYY/MM/DD hh:mm:ss',
      min: laydate.now(), //设定最小日期为当前日期
      max: '2099-06-16 23:59:59', //最大日期
      istime: true
    });

    //高级搜索
    $(".senior-seachbtn").on("click", function() {
      if ($(".panel-hd-search").hasClass("open")) {
        return false;
      } else {
        $(".panel-hd-search").addClass("open");
      }
    });

    $(".close-search").on("click", function() {
      $(".panel-hd-search").removeClass("open");
    })


  })
