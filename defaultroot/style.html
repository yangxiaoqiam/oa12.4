<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="x-strict">

<head>
    <title>信息列表</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script src="scripts/plugins/jquery/jquery.min.js" type="text/javascript"></script>
    <link href="themes/common/common.css" rel="stylesheet" type="text/css">
    <link href="themes/2015/color_red/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="moban-box">
        <div class="tab-title clearfix">
            <span class="on first">PC端表单</span>
            <span>移动端表单</span>
        </div>
        <div class="moban-tabbox">
            <div class="tab" style="display: block">
                ssssssssssssss
            
            </div>
            <div class="tab phone-style " style="display: none">
                <ul class="clearfix">
                    <li>
                        <img src="images/img11.jpg">
                        <p>默认风格</p>
                        <input type="button" class="btnButton4font" value="已启用">
                    </li>
                    <li>
                        <img src="images/img11.jpg">
                        <p>公文模板</p>
                        <input type="button" class="btnButton4font" value="已启用">
                    </li>
                    <li>
                        <img src="images/img11.jpg">
                        <p>风格1</p>
                        <input type="button" class="btnButton4font" value="已启用">
                    </li>
                    <li>
                        <img src="images/img11.jpg">
                        <p>风格2</p>
                        <input type="button" class="btnButton4font" value="已启用">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    $(function() {
        var $tab_span = $(".moban-box .tab-title span")
        $tab_span.click(function() {
            $(this).addClass('on').siblings().removeClass('on');
            var tabtitle_index = $tab_span.index(this);
            $(".moban-tabbox .tab").eq(tabtitle_index).show().siblings().hide();

        })

    })
    </script>
</body>

</html>
