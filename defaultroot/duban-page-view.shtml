<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base url="defaultroot">
  <title></title>
  <link rel="stylesheet" href="template/css/template_system/template.reset.min.css" />
  <link rel="stylesheet" href="template/css/template_system/template.fa.min.css" /> 
  <link rel="stylesheet" href="template/css/template_default/template.media.min.css" />
  <link rel="stylesheet" href="template/css/template_default/template.style.min.css" />
  <link rel="stylesheet" href="template/css/template_default/themes/2016/template.theme.before.min.css" />

<body class="theme-default size-big">
  <div class="wh-wrapper wh-s-wrapper">
    <div class="wh-s-content wh-s-side">
      <div class="wh-view">
        <div class="view-container container">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h1>任务查看</h1>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="pull-right col-md-4 col-sm-12">
                  <!-- Nav tabs -->
                  <ul class="nav nav-tabs nav-tab-de-4" role="tablist">
                    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">任务讨论</a></li>
                    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">任务日志</a></li>
                    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">任务邮件</a></li>
                    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">与我有关</a></li>
                  </ul>
                  <!-- Tab panes -->
                  <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">...</div>
                    <div role="tabpanel" class="tab-pane" id="profile">...</div>
                    <div role="tabpanel" class="tab-pane" id="messages">...</div>
                    <div role="tabpanel" class="tab-pane" id="settings">...</div>
                  </div>
                </div>
                <div class="pull-left col-md-8">
                  <div class="row">
                    <div class="form-group col-sm-6">
                      <label for="task-name" class="control-label">任务名称：</label>
                      <input type="text" class="form-control" id="task-name">
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="task-peo" class="control-label">任务来源：</label>
                      <input type="text" class="form-control" id="task-peo">
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="task-group" class="control-label">责任人：</label>
                      <input type="text" class="form-control" id="task-group">
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="task-date" class="control-label">责任部门</label>
                      <input type="text" class="form-control" id="task-date">
                    </div>
                    <div class="form-group col-sm-12">
                      <label for="task-date" class="control-label">任务成员：</label>
                      <select id="jform_tags" class="form-control chzn-done" multiple="" style="width:100%;display: none;">
                        <option value="2">范鑫</option>
                        <option value="3">宣慧</option>
                        <option value="4">朱元章</option>
                        <option value="9">候配镜</option>
                        <option value="2">范鑫</option>
                        <option value="3">宣慧</option>
                        <option value="4">朱元章</option>
                        <option value="9">候配镜</option>
                        <option value="2">范鑫</option>
                        <option value="3">宣慧</option>
                        <option value="4">朱元章</option>
                        <option value="9">候配镜</option>
                        <option value="2">范鑫</option>
                        <option value="3">宣慧</option>
                        <option value="4">朱元章</option>
                        <option value="9">候配镜</option>
                        <option value="2">范鑫</option>
                        <option value="3">宣慧</option>
                        <option value="4">朱元章</option>
                        <option value="9">候配镜</option>
                        <option value="2">范鑫</option>
                        <option value="3">宣慧</option>
                        <option value="4">朱元章</option>
                        <option value="9">候配镜</option>
                      </select>
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="task-group" class="control-label">开始日期：</label>
                      <input type='text' data-type='datapicker' class="form-control" />
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="task-date" class="control-label">办理期限：</label>
                      <input type='text' id="date-id1" data-type='datapicker' class="form-control" />
                    </div>
                    <div class="form-group col-sm-12">
                      <label for="task-date" class="control-label">任务描述：</label>
                      <textarea type='text' id="date-id1" class="form-control"></textarea>
                    </div>
                    <div class="form-group col-sm-12">
                      <label for="task-date" class="control-label">提醒方式</label>
                      <div class="task-form-list">
                        <label class="checkbox-inline">
                          <input type="checkbox" id="demo-i-checkbox1" value="option1"> 即时通讯
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" id="demo-i-checkbox2" value="option2"> 短讯
                        </label>
                        <label class="checkbox-inline">
                          <input type="checkbox" id="demo-i-checkbox3" value="option3"> 内部邮件
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-sm-12">
                      <label for="task-date" class="control-label">相关附件：</label>
                      <ul class="att-list">
                        <li><a href="##"><i class="fa fa-paperclip"></i><span>PSD文件.doc</span><em>(50B)</em></a></li>
                        <li><a href="##"><i class="fa fa-paperclip"></i><span>模板.doc</span><em>(100kb)</em></a></li>
                        <li><a href="##"><i class="fa fa-paperclip"></i><span>修改需求.doc</span><em>(100kb)</em></a></li>
                        <li><a href="##"><i class="fa fa-paperclip"></i><span>来自运营部门的需求文档.doc</span><em>(100kb)</em></a></li>
                      </ul>
                    </div>
                    <div class="view-btn-group btn-groups btn-groups-l col-sm-12">
                      <a class="btn btn-wh" href="#" role="button"><span>保存退出</span></a>
                      <a class="btn btn-wh-line" href="#" role="button"><span>保存继续</span></a>
                      <a class="btn btn-wh-line" href="#" role="button"><span>重置</span></a>
                      <a class="btn btn-wh-line" href="#" role="button"><span>退出</span></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../dist/scripts/plugins/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="../dist/scripts/static/template.js"></script>
  <script type="text/javascript" src="../dist/scripts/static/template.extend.js"></script>
  <script type="text/javascript">
  $(function() {

    //选择多个人物
    $('select').chosen({
      "width": "100%",
      "disable_search_threshold": 10,
      "allow_single_deselect": true,
      "placeholder_text_multiple": "\u8bf7\u9009\u62e9\u51e0\u9879",
      "placeholder_text_single": "\u8bf7\u9009\u62e9\u4e00\u9879",
      "no_results_text": "\u6ca1\u6709\u543b\u5408\u7684\u7ed3\u679c"
    });

    //设置日期
    $('[data-type="datapicker"]').datetimepicker({
      format: 'yyyy-mm-dd hh:ii',
      autoclose: true,
      todayBtn: true,
      language: "zh-CN",
    });
  });
  </script>
</body>

</html>
